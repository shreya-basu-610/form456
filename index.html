<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Classwork - 3</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <div>
                <label for="firstname">Firstname</label>
                <input type="text" id = "firstname" size="15">
            </div>
            <br>
            <div>
                <label for="middlename">Middlename:</label>
                <input type="text" id = "middlename" size="15">
            </div>
            <br>
            <div>
                <label for="lastname">Lastname:</label>
                <input type="text" id = "lastname" size="15">
            </div>
            <br>
            <div>
                <label for="course">Course :</label>
                <select name="course" id="course">
                    <option value="courses">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
            </div>
            <br>
            <div>
                <label for="gender">Gender :</label><br>
                <input type="radio" value = "Male" name = "gender"> Male<br>
                <input type="radio" value = "Female" name = "gender"> Female <br>
                <input type="radio" value = "Other" name = "gender"> Other <br>
            </div>
            <br>
            <div>
                <label for="Date-of-birth">DOB</label>
                <input type="datetime-local" id="Date-of-birth">
            </div>
            <div>
                <label for="phone">Phone :</label>
                <input type="text" value="+91" size="2" disabled>
                <input type="tel" id="phone" size="10">
            </div>
            <br>
            <div>
                <label for="address">Address</label>
            </div>
            <div>
                <textarea id="address" cols="80" rows="5"></textarea>    
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <br>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <br>
            <br>
            <div>
                <label for="retypepassword">Re-type password:</label>
                <input type="password" id="retypepassword">
            </div>
            <br>
            <div>
                <input type="checkbox" id="terms">
                <label for="terms">Agree to terms and conditions</label>
            </div>
            <br>
            <div>
                <label for="choosefile">Choose File</label>
                <input type="file" id="choosefile">
            </div>
            <br>
            <div>
                <label for="colors">Choose Color</label>
                <input type="color" id="colors">
            </div>
            <br>
            <input type="reset">
            <input type="submit">

            </form>
    </fieldset>
</body>
</html>
